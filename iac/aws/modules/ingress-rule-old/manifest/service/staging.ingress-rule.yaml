apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: default
  name: apps-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: instance
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-southeast-1:580214777026:certificate/58b2aed0-8a54-426f-99f3-650994be9d87
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
    alb.ingress.kubernetes.io/ssl-redirect: '443'
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    # 그룹명을 주어 해당그룹의 로드벨런스에 인그레스를 묶이게 한다.
    alb.ingress.kubernetes.io/group.name: 'partner'
  labels:
    app: apps-ingress
spec:
  ingressClassName: alb
  rules:
    # dummy
    - host: "apps.staging.partner.gomicorp.click"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: partner-apps
                port:
                  number: 80
